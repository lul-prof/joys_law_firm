{% extends "admin/base.html" %}

{% block title %}Add New Attorney - Admin Dashboard{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Add New Attorney</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>

                    <div class="mb-3">
                        <label for="bio" class="form-label">Biography</label>
                        <textarea class="form-control" id="bio" name="bio" rows="5"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="education" class="form-label">Education</label>
                        <textarea class="form-control" id="education" name="education" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="experience" class="form-label">Experience</label>
                        <textarea class="form-control" id="experience" name="experience" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="specializations" class="form-label">Areas of Practice</label>
                        <textarea class="form-control" id="specializations" name="specializations" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>

                    <div class="mb-3">
                        <label for="linkedin" class="form-label">LinkedIn Profile URL</label>
                        <input type="url" class="form-control" id="linkedin" name="linkedin">
                    </div>

                    <div class="mb-3">
                        <label for="twitter" class="form-label">Twitter Profile URL</label>
                        <input type="url" class="form-control" id="twitter" name="twitter">
                    </div>

                    <div class="mb-3">
                        <label for="photo" class="form-label">Profile Photo</label>
                        <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
                    </div>

                    <div class="mb-3">
                        <label for="video" class="form-label">Introduction Video</label>
                        <input type="file" class="form-control" id="video" name="video" accept="video/*">
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Add Attorney</button>
                        <a href="{{ url_for('admin.attorneys') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
