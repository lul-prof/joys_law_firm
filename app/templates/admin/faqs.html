{% extends "admin/base.html" %}

{% block title %}Manage FAQs - Admin Dashboard{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Manage FAQs</h2>
    <a href="{{ url_for('admin.new_faq') }}" class="btn btn-primary">
        <i class="fas fa-plus"></i> Add FAQ
    </a>
</div>

<div class="admin-table-wrapper">
    <table class="admin-table">
        <thead>
            <tr>
                <th>Question</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for faq in faqs %}
            <tr>
                <td>{{ faq.question }}</td>
                <td>{{ faq.category }}</td>
                <td>
                    <a href="{{ url_for('admin.edit_faq', id=faq.id) }}" class="btn btn-sm btn-info btn-icon">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a href="{{ url_for('admin.delete_faq', id=faq.id) }}" 
                       class="btn btn-sm btn-danger btn-icon delete-confirm">
                        <i class="fas fa-trash"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
